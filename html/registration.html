<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <label for="username">Username: </label>
        <input type="text"><br>

        <label for="password">Password: </label>
        <input type="password"><br>

        <label for="">Address: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Email: </label>
        <input type="email" name="" id="">
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="gender" id=""><label for="male">Male</label>
        <input type="radio" name="gender" id=""><label for="female">Female</label>
        <br>
        <label for="">Select Course</label>
        <select name="" id="">
            <option value="">Django</option>
            <option value="">MEARN STACK</option>
            <option value="">Testing</option>
            <option value="">Big Data</option>
        </select>
        <br>
        <input type="submit" value="Register">

        <button type="reset">Cancel</button>
    </form>
</body>
</html>
