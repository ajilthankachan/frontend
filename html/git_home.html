<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub</title>
  </head>
  <body>
    <img src="images/github.png" alt="" width="50px" />
    <form action="">
      <h1>Sign in to GitHub</h1>
      <br />
      <label for="username">Username or email address</label><br />
      <input
        type="text"
        placeholder="username or email"
        name=""
        id="username"
      />
      <br />
      <label for="password">Password</label> <a href="#">Forgot password?</a
      ><br />
      <input type="password" placeholder="password" name="" id="password" />
      <br />
      <input type="submit" value="Sign In" id="" />
      <br />
      <label for="membership">Membership:</label>
      <input
        type="radio"
        name="membership"
        value="simple"
        id="membership"
      />Simple
      <input
        type="radio"
        name="membership"
        value="standard"
        id="membership"
      />Standard
      <input
        type="radio"
        name="membership"
        value="premium"
        id="membership"
      />Premium
      <br />
      <label for="likes">I Like:</label>
      <input type="checkbox" name="likes" value="bike" id="likes" />Bike
      <input type="checkbox" name="likes" value="car" id="likes" />Car
      <input type="checkbox" name="likes" value="boat" id="likes" />Boat
      <br />
    </form>
    <form action="">
      <label for="">New to GitHub?</label> <a href="#">Create an account</a>.
    </form>
    <footer>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Security</a>
      <a href="#">Contact GitHub</a>
    </footer>
  </body>
</html>
