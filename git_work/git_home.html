<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="git_style.css" />
    <title>Sign in to GitHub</title>
  </head>
  <body>
    <img src="pngwing.com.png" alt="" />
    <h1>Sign in to GitHub</h1>
    <div class="main">
        <div class="login">
      <label for="username">Username or email address</label><br />
      <input type="text" name="username" id="username" placeholder="Username" />
      <br />
      <label for="password">Password</label><a href="#">Forgot Password</a>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      /><br>
      <button>Sign In</button>

    </div>
    <div class="createaccount">
        <p>New to GitHub? <a href="#">Create an account</a></p>
    </div>
    <a href="#">Terms</a><a href="#">Privacy</a><a href="#">Security</a><a href="#">Contact GitHub</a>
    </div>
  </body>
</html>
